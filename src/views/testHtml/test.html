<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" href="../library/assets/css/myCss.css">

</head>
<body>
<section class="blog-post">
    <div class="EditorPage__content EditorPage__content--details">
        <div class="flex1 Paper Paper--double-padded">
            <div><h2 class="PaperType--h2">BÀI ĐĂNG MỚI</h2>
                <div class="FieldConfigurationField ">
                    <div class="FieldConfiguration__label">Tiêu đề</div>
                    <div class="FieldConfiguration__value"><input class="FieldConfiguration__input"
                                                                  placeholder="Tên câu chuyện bạn muốn chia sẻ"
                    ></div>
                </div>
                <div class="FieldConfigurationField ">
                    <div class="FieldConfiguration__label">Nội Dung
                    </div>
                    <div class="FieldConfiguration__value"><textarea id="input" class="FieldConfiguration__input"
                                                                     rows="100"
                                                                     placeholder="Bạn muốn chia sẻ câu chuyên gì?"
                    ></textarea></div>
                </div>
                <div class="FieldConfigurationField false">
                    <div class="FieldConfiguration__label">Ảnh bìa
                    </div>
                    <div class="FieldConfiguration__value">
                        <div class="col-sm-12 imgUp">
                            <div class="imagePreview"></div>
                            <label class="btn btn-primary">
                                Tải lên
                                <input type="file" class="uploadFile img" value="Upload Photo"
                                       style="width: 0px;height: 0px;overflow: hidden;">
                            </label>
                        </div><!-- col-2 -->
                    </div>
                </div>                            <button type="button" id="form-submit" class="btn-raised">Edit</button>


            </div>
        </div>
    </div>
</section>
<script>
    var edit = function () {
        $('#click2edit').summernote({focus: true});
    };

    function show() {
        document.getElementById('show').innerHTML = document.getElementById('click2edit').summernote();
    }
</script>

</body>
</html>
